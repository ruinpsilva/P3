<html>
    <head>
        <title>Chat para o Worms</title>
        <meta charset="utf-8">
        <meta http-equiv="Default-Style" content="Dark">

        <link rel="stylesheet" href="css/chatStyleDark.css" title="Dark"/>
        <link rel="Alternate stylesheet" href="css/chatStyleLight.css" title="Light"/>
        <style>

        </style>
    </head>
    <body>
        <div id="nickWrap">
            <h1>Welcome to the Chat Room!</h1>
            </br>
            <h2>SIGN IN</h2>
            <p id="nickError"></p>
            <form id="setNick">
                <input size="20" id="nickname" placeholder="username"></input>
                </p>
                <input size="20" id="nickpass" placeholder="password">
                </p>
                <input id="btnGoForLogin" type="submit" value = "GO Chat!"></input>
            </form>
            </br>
            <p>Don't have an account?</p>
            <h2>SIGN UP</h2>
            <form id="setAccount">
                <input size="20" id="nicknameAc" placeholder="username">
                </p>
                <input size="20" id="nickpassAc" placeholder="password">
                </p>
                <input id="btnGoForAccount" type="submit" value="Create Account">
            </form>
        </div>
        
        <div id="contentWrap">
            <div id="chatWrap">
                <div id="chat"></div>
                <form id="send-message">
                    <input size="25" id="message"></input>
                    <input type="submit" value="Send"></input>
                    <p id="infoToChat">Press enter to send</p>
                </form>
            </div>
            <div id="users"></div>
        </div>
        

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //shorthand for $( document ).ready()
            jQuery(function($){
                var socket = io.connect();
                var $nickForm = $('#setNick');
                var $nickError = $('#nickError');
                var $nickBox = $('#nickname');
                var $users = $('#users');
                var $messageForm = $('#send-message');
                var $messageBox = $('#message');
                var $chat = $('#chat');
                
                //event handler to the form, when the user submits the nickname
                $nickForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('new user', $nickBox.val(), function(data){
                        if(data){
                            $('#contentWrap').show(); //we show the chat div
                            $('#nickWrap').hide(); //we hide the nickname input div

                        } else {
                            $nickError.html('That username is already taken! Try Again!');
                        }
                    });
                    $nickBox.val('');
                });
                
                //adding list of users
                socket.on('usernames', function(data){
                   var html = '';
                    //going trough the array
                    for(i=0; i < data.length; i++){
                        html += data[i] + "<br/>"
                    }
                    $users.html(html);
                });
                
                //functionality that send the message to the server
                $messageForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('send message', $messageBox.val());
                    $messageBox.val(''); //to clean the message box
                });
                
                socket.on('new message', function(data){
                   //time to display the message
                    if($nickBox === data.nick){
                        $chat.append('<b>' + data.nick + ': </b>' + data.msg + "<br/>");
//                        $chat.append('<b style="float:right">'
//                                        + data.nick
//                                        + ': </b>'
//                                        + '<b style="float:right>'
//                                        + data.msg
//                                        + '</b>'
//                                        + "<br/>");

                    } else {
//                        $chat.append('<b style="float:left">'
//                                        + data.nick
//                                        + ': </b>'
//                                        + '<b style="float:left>'
//                                        + data.msg
//                                        + '</b>'
//                                        + "<br/>");
                        $chat.append(data.nick + ': ' + data.msg + "<br/>");
                    }

                });
            });
        </script>
    </body>
</html>
